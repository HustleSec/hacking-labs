<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>parent</title>
</head>
<body>
	<h1>the parent </h1>
	<iframe id="test" src="/child.html" frameborder="0"></iframe>
